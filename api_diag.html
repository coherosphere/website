<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>coherosphere – api diagnostics</title>
    
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Nunito Sans from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{font-family: 'Nunito Sans', Arial, sans-serif;max-width:1000px;margin:24px auto;padding:0 16px}
    .card{border:1px solid #ddd;border-radius:10px;padding:12px;margin-bottom:16px}
    pre{background:#0b1020;color:#e8ecf1;border-radius:8px;padding:10px;overflow:auto}
    .ok{color:#166534}.bad{color:#991b1b}.muted{color:#6b7280}
  </style>
</head>
<body>
  <h1>Bitcoin API Diagnostics</h1>
    <p class="muted">Check whether both on-chain and Lightning endpoints are available.</p>

  <div class="card">
    <h3>On-Chain</h3>
    <div id="oc">lade…</div>
  </div>

  <div class="card">
    <h3>Lightning</h3>
    <div id="ln">lade…</div>
  </div>

  <script>
    async function fetchJSON(url){
      const r = await fetch(url + (url.includes('?') ? '&' : '?') + 't=' + Date.now(), {cache:'no-store'});
      const txt = await r.text();
      try { return JSON.parse(txt); }
      catch(e){ throw new Error('Invalid JSON from '+url+': '+txt.slice(0,200)); }
    }
    function badge(ok){ return ok ? '<span class="ok">✔︎ OK</span>' : '<span class="bad">✖︎ Fehler</span>'; }
    function show(id, html){ document.getElementById(id).innerHTML = html; }

    (async () => {
      try {
        const oc = await fetchJSON('/api/diag_onchain.php');
        show('oc', `${badge(!!oc.ok)}<pre>${JSON.stringify(oc, null, 2)}</pre>`);
      } catch(e) {
        show('oc', `<span class="bad">${e.message}</span>`);
      }
      try {
        const ln = await fetchJSON('/api/diag_lightning.php');
        show('ln', `${badge(!!ln.ok)}<pre>${JSON.stringify(ln, null, 2)}</pre>`);
      } catch(e) {
        show('ln', `<span class="bad">${e.message}</span>`);
      }
    })();
  </script>
</body>
</html>
