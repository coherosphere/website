     .qr-wrap{
    width: 220px;              /* gewünschte Endgröße */
    height: 220px;             /* identisch => Quadrat */
    padding: 12px;             /* gleiche Quiet-Zone außen */
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    display: inline-grid;      /* zentrieren */
    place-items: center;
    box-shadow: 0 1px 2px rgba(0,0,0,.04);
    margin: 12px 8px;
  }
  .qr-wrap svg{
    width: 100%;
    height: 100%;
    display: block;
    shape-rendering: crispEdges;       /* scharf */
    vector-effect: non-scaling-stroke; /* falls Striche vorhanden */
  }

</div>
  <script>
    // Formats: YY/MM/DD hh:mm:ss (e.g., 25/09/15 15:56:52)
    function formatDateYYMMDD(dateStr) {
      if (!dateStr) return '—';
      const d = new Date(dateStr);
      if (Number.isNaN(d.getTime())) return dateStr;
      const yy = String(d.getFullYear()).slice(-2);
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      const hh = String(d.getHours()).padStart(2, '0');
      const mi = String(d.getMinutes()).padStart(2, '0');
      const ss = String(d.getSeconds()).padStart(2, '0');
      return `${yy}/${mm}/${dd} ${hh}:${mi}:${ss}`;
    }

    async function fetchWithRetry(url, tries=3, delay=600) {
      for (let i=0; i<tries; i++) {
        try {
          const r = await fetch(url, {cache:'no-store'});
          if (!r.ok) throw new Error('HTTP ' + r.status);
          return await r.json();
        } catch (e) {
          if (i === tries-1) throw e;
          await new Promise(res=>setTimeout(res, delay * (i+1)));
        }
      }
    }

    (async () => {
      let ocConfirmed = 0, ocProjected = 0, lnBalance = 0;

      // --- On-chain ---
      try {
        const oc = await fetchWithRetry('https://coherosphere.com/api/onchain.php');
        ocConfirmed = oc.confirmed_sats || 0;
        ocProjected = oc.projected_total_sats || ocConfirmed;
        document.getElementById('onchain').innerHTML = `
          <h2>On-Chain</h2>
          <p><strong>Confirmed:</strong> ${ocConfirmed.toLocaleString()} sats</p>
          <p><strong>Incl. pending:</strong> ${ocProjected.toLocaleString()} sats</p>
          <p class="muted">Updated: ${formatDateYYMMDD(oc._meta && oc._meta.updated_at)}</p>
        `;
        document.getElementById('addr').textContent = oc.address || '–';
      } catch (e) {
        document.getElementById('onchain').innerHTML = '<p class="err">On-chain data unavailable.</p>';
      }

      // --- Lightning ---
      try {
        const ln = await fetchWithRetry('https://coherosphere.com/api/lightning.php');
        lnBalance = ln.balance_sats || 0;
        document.getElementById('lightning').innerHTML = `
          <h2>Lightning</h2>
          <p><strong>Balance:</strong> ${lnBalance.toLocaleString()} sats</p>
          <p class="muted">Updated: ${formatDateYYMMDD(ln._meta && ln._meta.updated_at)}</p>
        `;
        document.getElementById('lnaddr').textContent = ln.receiving || '–';
        if (ln.receiving) document.getElementById('lnlink').href = 'lightning:' + ln.receiving;
      } catch (e) {
        document.getElementById('lightning').innerHTML = `
          <h2>Lightning</h2>
          <p class="err">Balance unavailable.</p>
        `;
        document.getElementById('lnaddr').textContent = 'coherosphere@getalby.com';
        document.getElementById('lnlink').href = 'lightning:coherosphere@getalby.com';
      }

      // --- Totals ---
      const totalConfirmed = ocConfirmed + lnBalance;
      const totalProjected = ocProjected + lnBalance;
      document.getElementById('totals').innerHTML = `
        <h2>Total</h2>
        <p><strong>Confirmed + LN:</strong> ${totalConfirmed.toLocaleString()} sats</p>
        <p class="muted">Incl. pending + LN: ${totalProjected.toLocaleString()} sats</p>
      `;
    })();
  </script>
